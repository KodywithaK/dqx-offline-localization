                    cp \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/Game.locres.${VERSION} \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/ja/Game.locres

                    echo -e \
                    "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/ja"
                  echo "::endgroup::"

                  echo -e "::group::Creating \033[0;34m responseFile--pakchunk0-${PLATFORM}_${LOCRES_VERSION_ID}_Dialogue_Latest.pak.txt \033[0m"
                    echo -e \
                    "\
                    \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\BUILD\\staging\\\\${LANGUAGE}\\Game\\Content\\Localization\\Game\\ja\\Game.locres\" \"../../../${DESTINATION}/Content/Localization/Game/ja/Game.locres\"\
                    \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\BUILD\\staging\\\\${LANGUAGE}\\Game\\Content\\NonAssets\\\ETP\*\" \"../../../${DESTINATION}/Content/NonAssets/ETP/\"\
                    \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\BUILD\\staging\\\\${LANGUAGE}\\Game\\Content\\Settings\\Version\\\version_settings.json\" \"../../../${DESTINATION}/Content/Settings/Version/version_settings.json\"\
                    " | sed -e 's/          /\n/g ; s/^[[:space:]]*//g ; s/[[:space:]]*$//g' > ${{ github.workspace }}/BUILD/staging/responseFile--pakchunk0-${PLATFORM}_${LOCRES_VERSION_ID}_Dialogue_Latest.pak.txt

                    echo -e \
                    "\
                    \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\BUILD\\staging\\\\${LANGUAGE}\\Game\\Content\\Localization\\Game\\ja\\Game.locres\" \"../../../${DESTINATION}/Content/Localization/Game/ja/Game.locres\"\
                    \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\BUILD\\staging\\\\${LANGUAGE}\\Game\\Content\\NonAssets\\\ETP\*\" \"../../../${DESTINATION}/Content/NonAssets/ETP/\"\
                    \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\BUILD\\staging\\\\${LANGUAGE}\\Game\\Content\\Settings\\Version\\\version_settings.json\" \"../../../${DESTINATION}/Content/Settings/Version/version_settings.json\"\
                    " | sed -e 's/          /\n/g ; s/^[[:space:]]*//g ; s/[[:space:]]*$//g'
                  echo "::endgroup::"

                else
                  if [[ ${PLATFORM} == @(Switch) ]]; then
                    continue
                  elif [[ ${PLATFORM} == @(Android_ETC2|ios|ps4) ]]; then
                    DESTINATION="Holiday";
                  else
                    DESTINATION="Game";
                  fi

                  LOCRES_VERSION="Optimized_CityHash64_UTF16";
                  LOCRES_VERSION_ID=ASIA;

                  echo -e "::group::Creating \033[0;34m ja to ko + zh-Hans + zh-Hant fail-safes \033[0m"
                    mkdir -p \
                    "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/ko" \
                    "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/zh-Hans" \
                    "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/zh-Hant" \
                    "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/NonAssets/ETP_ko" \
                    "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/NonAssets/ETP_zh_hans" \
                    "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/NonAssets/ETP_zh_hant"

                    cp \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/Game.locres.${LOCRES_VERSION} \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/ko/Game.locres

                    cp \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/Game.locres.${LOCRES_VERSION} \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/zh-Hans/Game.locres

                    cp \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/Game.locres.${LOCRES_VERSION} \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/zh-Hant/Game.locres

                    cp \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/NonAssets/ETP/* \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/NonAssets/ETP_ko

                    cp \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/NonAssets/ETP/* \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/NonAssets/ETP_zh_hans

                    cp \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/NonAssets/ETP/* \
                    ${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/NonAssets/ETP_zh_hant

                    echo -e \
                    "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/ko" \
                    "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/zh-Hans" \
                    "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/zh-Hant" \
                    "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/NonAssets/ETP_ko" \
                    "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/NonAssets/ETP_zh_hans" \
                    "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/NonAssets/ETP_zh_hant"
                  echo "::endgroup::"

                  echo -e "::group::Creating \033[0;34m responseFile--pakchunk0-${PLATFORM}_${LOCRES_VERSION_ID}_Dialogue_Latest.pak.txt \033[0m"
                    echo -e \
                    "\
                    \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\BUILD\\staging\\\\${LANGUAGE}\\Game\\Content\\Localization\\Game\\ko\\Game.locres\" \"../../../${DESTINATION}/Content/Localization/Game/ko/Game.locres\"\
