                  echo "::endgroup::"

                  echo -e "::notice::\033[0;32m Successfully created: \033[0;34m pakchunk0-${PLATFORM}_${LOCRES_VERSION_ID}_${LANGUAGE}_Dialogue_Latest_P.pak \033[0m\n"

              done;
            done;
          done;

  Create_Latest_Release:
    needs: [Checkout_Repos, LocRes-Builder-Input, LocRes-Builder-Output, YAML_to_ETP, UnrealPak_-Create]
    runs-on: self-hosted
    steps:
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create Latest \
          ${{ github.workspace }}/BUILD/releases/pakchunk0-ps4_*_Dialogue_Latest_P.pak.zip \
          ${{ github.workspace }}/BUILD/releases/pakchunk0-Switch_*_Dialogue_Latest_P.pak.zip \
          ${{ github.workspace }}/BUILD/releases/pakchunk0-WindowsNoEditor_*_Dialogue_Latest_P.pak.zip \
          --notes-file ${{ github.workspace }}/BUILD/dqx-offline-localization/docs/CHANGELOG.md \
          --title "$(echo -e v$(date -u +%Y.%m.%d ))"

          echo "Successfully uploaded new files to [Releases/Latest](https://github.com/KodywithaK/dqx-offline-localization/releases/tag/Latest)." >> $GITHUB_STEP_SUMMARY
          echo -e "\n::notice:: \033[0;32m Successfully uploaded new files to Latest release. \033[0m"

