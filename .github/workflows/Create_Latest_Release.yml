# https://docs.github.com/en/actions
on:
  push:
    branches: [main]
    paths:
      - "Steam/**/pakchunk0-WindowsNoEditor.pak/Game/Content/Localization/Game/Game.locres.yaml"
      - "Steam/**/pakchunk0-WindowsNoEditor.pak/Game/Content/NonAssets/ETP/ETP.yaml"
  workflow_dispatch:

jobs:
  Checkout_Repos:
    permissions: write-all
    runs-on: self-hosted
    steps:
      - name: Checkout dqx_dat_dump
        uses: actions/checkout@v4
        with:
          path: ./BUILD/dqx_dat_dump
          ref: testing
          repository: KodywithaK/dqx_dat_dump

      - name: Checkout dqx-offline-localization
        uses: actions/checkout@v4
        with:
          path: ./BUILD/dqx-offline-localization
          ref: main
          repository: KodywithaK/dqx-offline-localization

      - name: Checkout LocRes-Builder
        uses: actions/checkout@v4
        with:
          path: ./BUILD/LocRes-Builder
          ref: testing
          repository: KodywithaK/LocRes-Builder

  LocRes-Builder-Input:
    needs: [Checkout_Repos]
    runs-on: self-hosted
    steps:
      - name: LocRes-Builder Inputs
        run: |
          # echo -e "::group::\033[0;34m Building LocRes-Builder's Inputs \033[0m"
          mkdir -p ${{ github.workspace }}/BUILD/LocRes-Builder/INPUT

          cp \
          "${{ github.workspace }}/BUILD/dqx-offline-localization/Steam/App_ID-1358750/Build_ID-14529657/pakchunk0-WindowsNoEditor.pak/Game/Content/Localization/Game/locmetav2.json" \
          "${{ github.workspace }}/BUILD/LocRes-Builder/INPUT/locmeta.json"

          echo -e "Splitting Game.locres.yaml"
          for LANGUAGE in de en es fr it ja ko la pt-BR zh-Hans zh-Hant; do \
            echo -e "Splitting \033[0;32m$LANGUAGE\033[0m"
            yq "." \
            "${{ github.workspace }}/BUILD/dqx-offline-localization/Steam/App_ID-1358750/Build_ID-14529657/pakchunk0-WindowsNoEditor.pak/Game/Content/Localization/Game/Game.locres.yaml" \
            --yaml-fix-merge-anchor-to-spec -o json \
            | jq --arg LANGUAGE $LANGUAGE \
            --from-file "${{ github.workspace }}/BUILD/dqx-offline-localization/Steam/App_ID-1358750/Build_ID-14529657/pakchunk0-WindowsNoEditor.pak/Game/Content/Localization/Game/Game.locres.json_--from-file.txt" \
            > "${{ github.workspace }}/BUILD/LocRes-Builder/INPUT/${LANGUAGE}.json"
          done
          # echo "::endgroup::"

  LocRes-Builder-Output:
    needs: [Checkout_Repos, LocRes-Builder-Input]
    runs-on: self-hosted
    strategy:
      matrix:
        LocResVersion: [Optimized_CRC32, Optimized_CityHash64_UTF16]
    steps:
      - name: LocRes-Builder Outputs
        run: |
          if [[ ${{ matrix.LocResVersion }} == @(Optimized_CRC32) ]]; then
            LOCRES_VERSION="Optimized_CRC32";
            LOCRES_VERSION_ID=2
          else
            LOCRES_VERSION="Optimized_CityHash64_UTF16";
            LOCRES_VERSION_ID=3
          fi

          echo -e "::group::\033[0;34m Building LocRes-Builder's Outputs \033[0m"
            mkdir -p ${{ github.workspace }}/BUILD/LocRes-Builder/OUTPUT/${LOCRES_VERSION}

            python3 "${{ github.workspace }}/BUILD/LocRes-Builder/src/main.py" \
            -i "${{ github.workspace }}/BUILD/LocRes-Builder/INPUT/locmeta.json" \
            -v ${LOCRES_VERSION_ID} \
            -o "${{ github.workspace }}/BUILD/LocRes-Builder/OUTPUT/${LOCRES_VERSION}" -f=json

            for LANGUAGE in de en es fr it ja ko la pt-BR zh-Hans zh-Hant; do \
              mkdir -p "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game"

              cp \
              "${{ github.workspace }}/BUILD/LocRes-Builder/OUTPUT/${LOCRES_VERSION}/Game/${LANGUAGE}/Game.locres" \
              "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Localization/Game/Game.locres.${LOCRES_VERSION}"

            done
          echo "::endgroup::"

  YAML_to_ETP:
    needs: [Checkout_Repos, LocRes-Builder-Input, LocRes-Builder-Output]
    runs-on: self-hosted
    steps:
      - name: Setup Python
        id: setup_python
        uses: actions/setup-python@v4
        with:
          architecture: "x64"
          # python-version: '3.x'
          python-version: "3.11"

      - name: cache virtualenv
        uses: actions/cache@v3
        id: setup_cache
        with:
          path: ./BUILD/dqx_dat_dump/venv/
          key: ${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-venv-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-venv-

      - name: Split ETP.yaml
        run: |
          cd "${{ github.workspace }}/BUILD/dqx-offline-localization/Steam/App_ID-1358750/Build_ID-14529657/pakchunk0-WindowsNoEditor.pak/Game/Content/NonAssets/ETP"
          echo -e "Splitting ETP.yaml"
          yq -s "keys[], . = .[]" \
          "./ETP.yaml" \
          --yaml-fix-merge-anchor-to-spec -o json
          rm "./anchors.json"

      - name: dqx_dat_dump ( no cache )
        if: steps.setup_cache.outputs.cache-hit != 'true'
        run: |
          cd "${{ github.workspace }}/BUILD/dqx_dat_dump"
          python -m venv venv
          source ./venv/bin/activate
          pip install -r requirements.txt
          cd ./tools/packing/

          for LANGUAGE in de en es fr it ja ko pt-BR zh-Hans zh-Hant; do
            echo -e "::group::Packing \033[0;32m ETP_${LANGUAGE}\033[0m"
              python pack_etp--KwK_20250626.py -L ${LANGUAGE}
            echo "::endgroup::"
          done

          deactivate
          cd ~

      - name: dqx_dat_dump ( cache )
        if: steps.setup_cache.outputs.cache-hit == 'true'
        run: |
          cd "${{ github.workspace }}/BUILD/dqx_dat_dump"
          source ./venv/bin/activate
          cd ./tools/packing/

          for LANGUAGE in de en es fr it ja ko pt-BR zh-Hans zh-Hant; do
            echo -e "::group::Packing \033[0;32m ETP_${LANGUAGE}\033[0m"
              python pack_etp--KwK_20250626.py -L ${LANGUAGE}
            echo "::endgroup::"
          done

          deactivate
          cd ~

  UnrealPak_-Create:
    needs: [Checkout_Repos, LocRes-Builder-Input, LocRes-Builder-Output, YAML_to_ETP]
    runs-on: self-hosted
    steps:
      - name: UnrealPak -Create
        run: |
          mkdir -p \
          "${{ github.workspace }}/BUILD/releases"

          for PLATFORM in Android_ETC2 ios ps4 Switch WindowsNoEditor; do\
            for LANGUAGE in de en es fr it ja ko pt-BR zh-Hans zh-Hant; do\
              echo -e "::group::Creating \033[0;34m Titlescreen Version Info \033[0m"
                mkdir -p "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Settings/Version"

                jq -n "{\"AppVersionString\": \"2.0.1\n$(echo -e ${LANGUAGE}_v$(date -u +%Y.%m.%d ))\n${PLATFORM}\"}" \
                > "${{ github.workspace }}/BUILD/staging/${LANGUAGE}/Game/Content/Settings/Version/version_settings.json"

                echo -e "$(jq -n "{\"AppVersionString\": \"2.0.1\n$(echo -e ${LANGUAGE}_v$(date -u +%Y.%m.%d ))\n${PLATFORM}\"}")"
              echo "::endgroup::"

              for VERSION in Optimized_CRC32 Optimized_CityHash64_UTF16; do\
                if [[ ${VERSION} == @(Optimized_CRC32) ]]; then
                  if [[ ${PLATFORM} == @(Android_ETC2|ios) ]]; then
                    continue
                  elif [[ ${PLATFORM} == @(ps4|Switch) ]]; then
                    DESTINATION="Holiday";
                  else
                    DESTINATION="Game";
                  fi

