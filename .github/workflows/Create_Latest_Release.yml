on:
  push:
    branches: [testing]
    paths:
      - ".github/workflows/*.yml"
      - "BACKLOG/pakchunk0-Switch_P/Holiday/Content/NonAssets/ETP/**"
      - "FINAL/pakchunk0-Switch_P/Holiday/Content/NonAssets/ETP/**"
  workflow_dispatch:

jobs:

  Checkout_Repos:
    permissions: write-all
    runs-on: self-hosted
    steps:
      - name: Checkout dqx_dat_dump
        uses: actions/checkout@v4
        with:
          path: ./dqx_dat_dump
          repository: mike9k1/dqx_dat_dump

      - name: Checkout dqx-offline-localization
        uses: actions/checkout@v4
        with:
          path: ./dqx-offline-localization
          repository: KodywithaK/dqx-offline-localization
          ref: testing
          sparse-checkout:
            | # Checks out only the BACKLOG...ETP & FINAL dialog folders
            BACKLOG/pakchunk0-Switch_P/Holiday/Content/NonAssets/ETP/
            FINAL/pakchunk0-Switch_P/Holiday/Content/NonAssets/ETP/
            FINAL/pakchunk0-Switch_P/Holiday/Content/Settings/Version/version_settings.json
            responsefile_Switch.txt
            responsefile_WindowsNoEditor.txt

  JSON_to_ETP:
      needs: Checkout_Repos
      runs-on: self-hosted
      steps:
        - name: Install Python
          uses: actions/setup-python@v4
          with:
            architecture: "x64"
            # python-version: '3.x'
            python-version: "3.11"
            cache: "pip" # caching pip dependencies
  
        - name: Run Python
          run: |
            cd ./dqx_dat_dump/
            python -m venv venv
            source ./venv/bin/activate
            pip install -r requirements.txt
            cd ./tools/packing/
            python ./pack_etp_GitHubActions.py -a
            deactivate
            cd ~

  UnrealPak_-Create:
    needs: [Checkout_Repos, JSON_to_ETP]
    runs-on: self-hosted
    steps:
      - name: UnrealPak -Create
        run: |
          mkdir -p .${{ github.workspace }}/downloads
          ~/UnrealEngine-4.27.2-release/Engine/Binaries/Linux/UnrealPak ${{ github.workspace }}/downloads/pakchunk0-Switch_English_Dialogue_Latest_P.pak -Create=${{ github.workspace }}/dqx-offline-localization/responsefile_Switch.txt
          ~/UnrealEngine-4.27.2-release/Engine/Binaries/Linux/UnrealPak ${{ github.workspace }}/downloads/pakchunk0-WindowsNoEditor_English_Dialogue_Latest_P.pak -Create=${{ github.workspace }}/dqx-offline-localization/responsefile_WindowsNoEditor.txt

    #   - name: Get Current Time
    #     run: echo "time=$(date +'%Y_%m_%d_%H%M')" >> $GITHUB_ENV

  Create_Latest_Release:
    needs: [Checkout_Repos, JSON_to_ETP, UnrealPak_-Create]
    runs-on: self-hosted
    steps:
      - name: Create Release
        run: |
          gh release delete latest --cleanup-tag --yes
          gh release create latest ${{ github.workspace }}/downloads/pakchunk0-Switch_English_Dialogue_Latest_P.pak ${{ github.workspace }}/downloads/pakchunk0-WindowsNoEditor_English_Dialogue_Latest_P.pak --generate-notes
