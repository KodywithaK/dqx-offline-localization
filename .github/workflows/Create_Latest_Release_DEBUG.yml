on:
  workflow_dispatch:

jobs:
  Checkout_Repos:
    permissions: write-all
    runs-on: self-hosted
    steps:
      - name: Checkout dqx_dat_dump
        uses: actions/checkout@v4
        with:
          path: ./DEBUG/dqx_dat_dump
          ref: testing
          repository: KodywithaK/dqx_dat_dump

      - name: Checkout dqx-offline-localization
        uses: actions/checkout@v4
        with:
          path: ./DEBUG/dqx-offline-localization
          ref: main
          repository: KodywithaK/dqx-offline-localization

      - name: Checkout LocRes-Builder
        uses: actions/checkout@v4
        with:
          path: ./DEBUG/LocRes-Builder
          ref: main
          repository: KodywithaK/LocRes-Builder

  LocRes-Builder:
    needs: [Checkout_Repos]
    runs-on: self-hosted
    steps:
      - name: LocRes-Builder Inputs
        run: |
          # echo -e "::group::\033[0;34m Building LocRes-Builder's Inputs \033[0m"
          mkdir -p ${{ github.workspace }}/DEBUG/LocRes-Builder/INPUT

          cp \
          "${{ github.workspace }}/DEBUG/dqx-offline-localization/Steam/App_ID-1358750/Build_ID-14529657/BACKLOG/pakchunk0-WindowsNoEditor.pak/Game/Content/Localization/Game/Game.locmeta.json" \
          "${{ github.workspace }}/DEBUG/LocRes-Builder/INPUT/locmeta.json"

          for LANGUAGE in de en es fr it ja ko pt-BR zh-Hans zh-Hant; do jq \
            "to_entries| map(reduce . as \$obj ({};{\"key\": \$obj[\"key\"],\"value\": (\$obj[\"value\"]| to_entries| map({\"key\": .key,\"value\": [(if (.value[\"${LANGUAGE}\"] != \"\")then (.value = .value[\"${LANGUAGE}\"])else (.value = .value.ja)end)]| from_entries[]})| from_entries)}))| from_entries" \
            "${{ github.workspace }}/DEBUG/dqx-offline-localization/Steam/App_ID-1358750/Build_ID-14529657/BACKLOG/pakchunk0-WindowsNoEditor.pak/Game/Content/Localization/Game/Game.locres.json" \
            > "${{ github.workspace }}/DEBUG/LocRes-Builder/INPUT/${LANGUAGE}.json"
          done
          # echo "::endgroup::"

      - name: LocRes-Builder Outputs
        run: |
          echo -e "::group::\033[0;34m Building LocRes-Builder's Outputs \033[0m"
            mkdir -p ${{ github.workspace }}/DEBUG/LocRes-Builder/OUTPUT

            python3 "${{ github.workspace }}/DEBUG/LocRes-Builder/src/main.py" \
            "${{ github.workspace }}/DEBUG/LocRes-Builder/INPUT/locmeta.json" \
            -o="${{ github.workspace }}/DEBUG/LocRes-Builder/OUTPUT" -f=json

            for LANGUAGE in de en es fr it ja ko pt-BR zh-Hans zh-Hant; do \
              mkdir -p "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/Localization/Game/${LANGUAGE}"

              cp \
              "${{ github.workspace }}/DEBUG/LocRes-Builder/OUTPUT/Game/${LANGUAGE}/Game.locres" \
              "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/Localization/Game/${LANGUAGE}/Game.locres"

            done
          echo "::endgroup::"

  YAML_to_ETP:
    needs: [Checkout_Repos, LocRes-Builder]
    runs-on: self-hosted
    steps:
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          architecture: "x64"
          # python-version: '3.x'
          python-version: "3.11"
          cache: "pip" # caching pip dependencies

      - name: Split ETP.yaml
        run: |
          mkdir -p "${{ github.workspace }}/DEBUG/dqx-offline-localization/Steam/App_ID-1358750/Build_ID-14529657/pakchunk0-WindowsNoEditor.pak/Game/Content/NonAssets/ETP"
          cd "${{ github.workspace }}/DEBUG/dqx-offline-localization/Steam/App_ID-1358750/Build_ID-14529657/pakchunk0-WindowsNoEditor.pak/Game/Content/NonAssets/ETP"
          echo -e "Splitting ETP.yaml"
          yq -s ".filename, del(.filename)" \
          "./ETP.yaml" \
          -o json -I2
          rm "./null.json"

      - name: dqx_dat_dump
        run: |
          cd "${{ github.workspace }}/DEBUG/dqx_dat_dump"
          python -m venv venv
          source ./venv/bin/activate
          pip install -r requirements.txt
          cd ./tools/packing/

          for LANGUAGE in de en es fr it ja ko pt-BR zh-Hans zh-Hant; do
            echo -e "::group::Packing \033[0;32m ETP_${LANGUAGE}\033[0m"
              python pack_etp--KwK_20250626.py -L ${LANGUAGE}
            echo "::endgroup::"
          done

          deactivate
          cd ~

  UnrealPak_-Create:
    needs: [Checkout_Repos, LocRes-Builder, YAML_to_ETP]
    runs-on: self-hosted
    steps:
      - name: UnrealPak -Create
        run: |
          mkdir -p \
          "${{ github.workspace }}/DEBUG/staging" \
          "${{ github.workspace }}/DEBUG/releases"

          for PLATFORM in ps4 Switch WindowsNoEditor; do\
            for LANGUAGE in de en es fr it ja ko pt-BR zh-Hans zh-Hant; do\
              mkdir -p \
              "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}" \
              "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/NonAssets/ETP_ko" \
              "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/NonAssets/ETP_zh_hans"

              cp \
              ${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/NonAssets/ETP/* \
              ${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/NonAssets/ETP_ko

              cp \
              ${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/NonAssets/ETP/* \
              ${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/NonAssets/ETP_zh_hans

              if [[ ${PLATFORM} == @(Android_ETC2|ios|ps4|Switch) ]]; then
                DESTINATION="Holiday";
              else
                DESTINATION="Game";
              fi
                echo -e "::group::Creating \033[0;34m Titlescreen Version Info \033[0m"
                  mkdir -p "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/Settings/Version"

                  jq -n "{\"AppVersionString\": \"2.0.1\n$(echo -e ${LANGUAGE}_v$(date -u +%F )\n${PLATFORM})\"}" \
                  > "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/Settings/Version/version_settings.json"

                  echo -e "$(jq -n "{\"AppVersionString\": \"2.0.1\n$(echo -e ${LANGUAGE}_v$(date -u +%F )\n${PLATFORM})\"}")"
                echo "::endgroup::"

                if [[ ${PLATFORM} == @(ps4|ps4_ZZZ) ]]; then
                  # filename priority fix
                  PLATFORM="ps4_ZZZ"
                else
                  PLATFORM="${PLATFORM}"
                fi

                echo -e "::group::Creating \033[0;34m responseFile--pakchunk0-${PLATFORM}_Latest.pak.txt \033[0m"
                  echo -e \
                  "\
                  \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\DEBUG\\staging\\\\${LANGUAGE}\\Game\\Content\\NonAssets\\\ETP\*\" \"../../../${DESTINATION}/Content/NonAssets/ETP/\"\
                  \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\DEBUG\\staging\\\\${LANGUAGE}\\Game\\Content\\NonAssets\\\ETP_ko\*\" \"../../../${DESTINATION}/Content/NonAssets/ETP_ko/\"\
                  \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\DEBUG\\staging\\\\${LANGUAGE}\\Game\\Content\\NonAssets\\\ETP_zh_hans\*\" \"../../../${DESTINATION}/Content/NonAssets/ETP_zh_hans/\"\
                  \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\DEBUG\\staging\\\\${LANGUAGE}\\Game\\Content\\Localization\\Game\\\\${LANGUAGE}\\Game.locres\" \"../../../${DESTINATION}/Content/Localization/Game/ko/Game.locres\"\
                  \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\DEBUG\\staging\\\\${LANGUAGE}\\Game\\Content\\Settings\\Version\\\version_settings.json\" \"../../../${DESTINATION}/Content/Settings/Version/version_settings.json\"\
                  " | sed -e 's/        /\n/g ; s/^[[:space:]]*//g ; s/[[:space:]]*$//g' > ${{ github.workspace }}/DEBUG/staging/responseFile--pakchunk0-${PLATFORM}_Latest.pak.txt

                  echo -e \
                  "\
                  \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\DEBUG\\staging\\\\${LANGUAGE}\\Game\\Content\\NonAssets\\\ETP\*\" \"../../../${DESTINATION}/Content/NonAssets/ETP/\"\
                  \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\DEBUG\\staging\\\\${LANGUAGE}\\Game\\Content\\NonAssets\\\ETP_ko\*\" \"../../../${DESTINATION}/Content/NonAssets/ETP_ko/\"\
                  \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\DEBUG\\staging\\\\${LANGUAGE}\\Game\\Content\\NonAssets\\\ETP_zh_hans\*\" \"../../../${DESTINATION}/Content/NonAssets/ETP_zh_hans/\"\
                  \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\DEBUG\\staging\\\\${LANGUAGE}\\Game\\Content\\Localization\\Game\\\\${LANGUAGE}\\Game.locres\" \"../../../${DESTINATION}/Content/Localization/Game/ko/Game.locres\"\
                  \"..\\..\\..\\..\\\actions-runner\\_work\\dqx-offline-localization\\dqx-offline-localization\\DEBUG\\staging\\\\${LANGUAGE}\\Game\\Content\\Settings\\Version\\\version_settings.json\" \"../../../${DESTINATION}/Content/Settings/Version/version_settings.json\"\
                  " | sed -e 's/        /\n/g ; s/^[[:space:]]*//g ; s/[[:space:]]*$//g'
                echo "::endgroup::"

                echo -e "::group::Creating \033[0;34m pakchunk0-${PLATFORM}_${LANGUAGE}_Dialogue_Latest_P.pak \033[0m"
                  ~/UnrealEngine-4.27.2-release/Engine/Binaries/Linux/UnrealPak \
                  "../../../../actions-runner/_work/dqx-offline-localization/dqx-offline-localization/DEBUG/staging/${LANGUAGE}/pakchunk0-${PLATFORM}_${LANGUAGE}_Dialogue_Latest_P.pak" \
                  -Create="../../../../actions-runner/_work/dqx-offline-localization/dqx-offline-localization/DEBUG/staging/responseFile--pakchunk0-${PLATFORM}_Latest.pak.txt"
                echo "::endgroup::"

                echo -e "::group::Creating \033[0;34m pakchunk0-${PLATFORM}_${LANGUAGE}_Dialogue_Latest_P.pak.zip \033[0m"
                  zip -uj \
                  ${{ github.workspace }}/DEBUG/releases/pakchunk0-${PLATFORM}_${LANGUAGE}_Dialogue_Latest_P.pak.zip \
                  ${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/pakchunk0-${PLATFORM}_${LANGUAGE}_Dialogue_Latest_P.pak
                echo "::endgroup::"

                echo -e "::notice::\033[0;32m Successfully created: \033[0;34m pakchunk0-${PLATFORM}_${LANGUAGE}_Dialogue_Latest_P.pak \033[0m\n"
            done;
          done;

  GameLocresJson_to_CSV:
    needs: [Checkout_Repos, LocRes-Builder, YAML_to_ETP, UnrealPak_-Create]
    runs-on: self-hosted
    steps:
      - name: GameLocresJson_to_CSV
        run: |
          for LANGUAGE in de en es fr it ja ko pt-BR zh-Hans zh-Hant; do \
          	export LANGUAGE=${LANGUAGE} && \
          	echo -e "::group::Creating \033[0;34m ${LANGUAGE}/**/*.json \033[0m"
          	  mkdir -p "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/_json" && \
          	  cd "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/_json" && \
          	  jq --arg LANGUAGE ${LANGUAGE} \
          	  -r \
          	  --from-file "${github_workspace}/DEBUG/yq_filter.txt" \
          	  "${github_workspace}/Game.locres.json" \
          	  | yq -r '.[]' \
          	  -s '.Filename, del(.Filename)' -o=json -I2
          	  cd "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game"
          	echo "::endgroup::"
            echo -e "::group::Creating \033[0;34m ${LANGUAGE}/**/*.csv \033[0m"
          	  for FILE in $(ls "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/_json/"); do \
          	  	#echo -e "$FILE"
          	  	jq -r '(. | keys_unsorted)[] as $k | [$k,(.[$k] | gsub("(\r)?\n";"\\n") )] | @csv' \
          	  	"${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/_json/${FILE}" \
          	  	> "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/${FILE%.*}.csv"
          	  	if [[ ${FILE%.*} == @(Test_NameSpace) ]]; then
          	  		mkdir -p "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/test_folder_001" && \
          	  		mv "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/${FILE%.*}.csv" \
          	  		"${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/test_folder_001/${FILE%.*}.csv";
          	  	elif [[ ${FILE%.*} == @(STT_Battle_UI|STT_System_Location|STT_System_Title|STT_System_UI|STT_System_WeaponTypes|STT_Sytem_UI_Status) ]]; then
          	  		mkdir -p "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game" && \
          	  		mv "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/${FILE%.*}.csv" \
          	  		"${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/${FILE%.*}.csv";
          	  	elif [[ ${FILE%.*} == @(___) ]]; then
          	  		mkdir -p "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/___" && \
          	  		mv "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/${FILE%.*}.csv" \
          	  		"${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/___/${FILE%.*}.csv";
          	  	elif [[ ${FILE%.*} == @(PAL_BattleMessage|STT_AccessoryItem|STT_BattleAbiMsg|STT_BattleActionItem|STT_BattleGuestName|STT_BattleMagicItem|STT_BattleMonsterName|STT_BattleOddMsg_MCE_BALOON|STT_BattleSkillItem|STT_BattleSpecialSkillItem|STT_BattleSysMsg|STT_BattleSysMsg_LOG|STT_CommonItem|STT_ConditionViewer|STT_DaijinamonoItem|STT_Equip_OddStatus_Name|STT_EquipItem|STT_EventMonsterName|STT_MonsterMercenary|STT_MonsterTarotArcana|STT_MonsterTarotDeck|STT_MonsterTarotMonster|STT_ToolActionItem|STT_WeaponItem) ]]; then
          	  		mkdir -p "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/Battle" && \
          	  		mv "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/${FILE%.*}.csv" \
          	  		"${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/Battle/${FILE%.*}.csv";
          	  	elif [[ ${FILE%.*} == @(STT_ActionMsg_Balloon1|STT_ActionMsg_Balloon2|STT_ActionMsg_Balloon3|STT_ActionMsg_Balloon4|STT_ActionMsg_Balloon5|STT_ActionMsg_Balloon6|STT_ActionMsg_Balloon7|STT_ActionMsg_Balloon8|STT_ActionMsg_Balloon9|STT_ActionMsg_Balloon10|STT_ActionMsg_Balloon11|STT_ActionMsg_Balloon12|STT_ActionMsg_Balloon13|STT_ActionMsg_Balloon14|STT_ActionMsg_Balloon15) ]]; then
          	  		mkdir -p "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/Battle/ActionMsg/Balloon" && \
          	  		mv "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/${FILE%.*}.csv" \
          	  		"${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/Battle/ActionMsg/Balloon/${FILE%.*}.csv";
          	  	elif [[ ${FILE%.*} == @(STT_ActionMsg_Log1|STT_ActionMsg_Log10|STT_ActionMsg_Log11|STT_ActionMsg_Log12|STT_ActionMsg_Log13|STT_ActionMsg_Log14|STT_ActionMsg_Log15|STT_ActionMsg_Log2|STT_ActionMsg_Log3|STT_ActionMsg_Log4|STT_ActionMsg_Log5|STT_ActionMsg_Log6|STT_ActionMsg_Log7|STT_ActionMsg_Log8|STT_ActionMsg_Log9) ]]; then
          	  		mkdir -p "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/Battle/ActionMsg/log" && \
          	  		mv "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/${FILE%.*}.csv" \
          	  		"${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/Battle/ActionMsg/log/${FILE%.*}.csv";
          	  	elif [[ ${FILE%.*} == @(STT_ActionAvgMsg_Simple1|STT_ActionAvgMsg_Simple10|STT_ActionAvgMsg_Simple11|STT_ActionAvgMsg_Simple12|STT_ActionAvgMsg_Simple13|STT_ActionAvgMsg_Simple14|STT_ActionAvgMsg_Simple15|STT_ActionAvgMsg_Simple2|STT_ActionAvgMsg_Simple3|STT_ActionAvgMsg_Simple4|STT_ActionAvgMsg_Simple5|STT_ActionAvgMsg_Simple6|STT_ActionAvgMsg_Simple7|STT_ActionAvgMsg_Simple8|STT_ActionAvgMsg_Simple9|STT_ActionMsg_Simple1|STT_ActionMsg_Simple10|STT_ActionMsg_Simple11|STT_ActionMsg_Simple12|STT_ActionMsg_Simple13|STT_ActionMsg_Simple14|STT_ActionMsg_Simple15|STT_ActionMsg_Simple2|STT_ActionMsg_Simple3|STT_ActionMsg_Simple4|STT_ActionMsg_Simple5|STT_ActionMsg_Simple6|STT_ActionMsg_Simple7|STT_ActionMsg_Simple8|STT_ActionMsg_Simple9|STT_ActionSumMsg_Simple1|STT_ActionSumMsg_Simple10|STT_ActionSumMsg_Simple11|STT_ActionSumMsg_Simple12|STT_ActionSumMsg_Simple13|STT_ActionSumMsg_Simple14|STT_ActionSumMsg_Simple15|STT_ActionSumMsg_Simple2|STT_ActionSumMsg_Simple3|STT_ActionSumMsg_Simple4|STT_ActionSumMsg_Simple5|STT_ActionSumMsg_Simple6|STT_ActionSumMsg_Simple7|STT_ActionSumMsg_Simple8|STT_ActionSumMsg_Simple9) ]]; then
          	  		mkdir -p "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/Battle/ActionMsg/Simple" && \
          	  		mv "${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/${FILE%.*}.csv" \
          	  		"${{ github.workspace }}/DEBUG/staging/${LANGUAGE}/Game/Content/StringTables/Game/Battle/ActionMsg/Simple/${FILE%.*}.csv";
          	  	elif [[ ${FILE%.*} == @(STT_BattleOddAvgMsg_AE_SYS|STT_BattleOddAvgMsg_AEE_SYS|STT_BattleOddAvgMsg_AEP_SYS|STT_BattleOddAvgMsg_AP_SYS|STT_BattleOddAvgMsg_AXE_SYS|STT_BattleOddAvgMsg_AXP_SYS|STT_BattleOddAvgMsg_DAE_SYS|STT_BattleOddAvgMsg_DAP_SYS|STT_BattleOddAvgMsg_DOE_SYS|STT_BattleOddAvgMsg_DOP_SYS|STT_BattleOddAvgMsg_MCEE_SYS|STT_BattleOddAvgMsg_MCEP_SYS|STT_BattleOddAvgMsg_RSE_SYS|STT_BattleOddAvgMsg_RSP_SYS|STT_BattleOddMsg_AE_BALOON|STT_BattleOddMsg_AE_LOG|STT_BattleOddMsg_AE_SYS|STT_BattleOddMsg_AEE_BALOON|STT_BattleOddMsg_AEE_LOG|STT_BattleOddMsg_AEE_SYS|STT_BattleOddMsg_AEP_BALOON|STT_BattleOddMsg_AEP_LOG|STT_BattleOddMsg_AEP_SYS|STT_BattleOddMsg_AFP_BALOON|STT_BattleOddMsg_AFP_SYS|STT_BattleOddMsg_AP_BALOON|STT_BattleOddMsg_AP_LOG|STT_BattleOddMsg_AP_Sys|STT_BattleOddMsg_AXE_BALOON|STT_BattleOddMsg_AXE_LOG|STT_BattleOddMsg_AXE_SYS|STT_BattleOddMsg_AXP_BALOON|STT_BattleOddMsg_AXP_LOG|STT_BattleOddMsg_AXP_SYS|STT_BattleOddMsg_DAE_BALOON|STT_BattleOddMsg_DAE_LOG|STT_BattleOddMsg_DAE_SYS|STT_BattleOddMsg_DAP_BALOON|STT_BattleOddMsg_DAP_LOG|STT_BattleOddMsg_DAP_SYS|STT_BattleOddMsg_DOE_BALOON|STT_BattleOddMsg_DOE_LOG|STT_BattleOddMsg_DOE_SYS|STT_BattleOddMsg_DOP_BALOON|STT_BattleOddMsg_DOP_LOG|STT_BattleOddMsg_DOP_SYS|STT_BattleOddMsg_MCE_SYS|STT_BattleOddMsg_MCEE_BALOON|STT_BattleOddMsg_MCEE_LOG|STT_BattleOddMsg_MCEE_SYS|STT_BattleOddMsg_MCEP_BALOON|STT_BattleOddMsg_MCEP_LOG|STT_BattleOddMsg_MCEP_SYS|STT_BattleOddMsg_RS_BALOON|STT_BattleOddMsg_RS_SYS|STT_BattleOddMsg_RSE_BALOON|STT_BattleOddMsg_RSE_LOG|STT_BattleOddMsg_RSE_SYS|STT_BattleOddMsg_RSP_BALOON|STT_BattleOddMsg_RSP_LOG|STT_BattleOddMsg_RSP_SYS|STT_BattleOddSumMsg_AE_SYS|STT_BattleOddSumMsg_AEE_SYS|STT_BattleOddSumMsg_AEP_SYS|STT_BattleOddSumMsg_AP_SYS|STT_BattleOddSumMsg_AXE_SYS|STT_BattleOddSumMsg_AXP_SYS|STT_BattleOddSumMsg_DAE_SYS|STT_BattleOddSumMsg_DAP_SYS|STT_BattleOddSumMsg_DOE_SYS|STT_BattleOddSumMsg_DOP_SYS|STT_BattleOddSumMsg_MCEE_SYS|STT_BattleOddSumMsg_MCEP_SYS|STT_BattleOdd