    de: Kann einen Gegner mit einem einzigen, gut gezielten Hieb umwerfen.
    en: Capable of felling an enemy with a single well-aimed strike.
    es: Capaz de derribar a un enemigo con un único ataque bien dirigido.
    fr: Capable d'abattre un ennemi d'un seul coup bien dirigé.
    it: Un solo colpo ben assestato di quest'arma è in grado di mettere il nemico fuori combattimento.
  "470":
    $comments: ""
    de: Ein magischer Dolch, der seinem Träger die Fähigkeit verleiht, zweimal schnell hintereinander anzugreifen.
    en: A magical dagger that lends its user the agility to attack twice in rapid succession.
    es: Daga mágica que otorga al que la usa la agilidad necesaria para atacar dos veces en rápida sucesión.
    fr: Une dague magique qui donne à son utilisateur l'agilité nécessaire pour attaquer deux fois coup sur coup.
    it: Un'arma magica che permette a chi la usa di attaccare due volte in rapida successione.
  "471":
    $comments: ""
    de: Ein Messer, das dem Gegner bei einem Treffer MP stiehlt.
    en: A knife capable of stealing MP from the targets it strikes.
    es: Cuchillo capaz de robar el PM de los objetivos a los que daña.
    fr: Un poignard capable de voler des PM aux ennemis qu'il touche.
    it: Colpisci i nemici con questo coltello per sottrarre loro PM.
  "472":
    $comments: ""
    de: Ein besonderes Schwert mit gezackter Klinge, das die Klinge des Gegners fangen und zerbrechen kann.
    en: A special sword with a serrated edge designed to trap and break the blade of an opponent's sword.
    es: Espada especial con filo de sierra diseñada para retener y romper la hoja de la espada del rival.
    fr: Une épée spéciale dotée d'une lame en dents de scie conçue pour retenir, puis briser l'épée de l'adversaire.
    it: Quest'arma è dotata di una lama dentellata con la quale può bloccare e spezzare le spade dei nemici.
  "473":
    $comments: ""
    de: Ein Kurzschwert, dessen Klinge so scharf wie Adlerkrallen ist.
    en: A short sword with a blade as sharp as an eagle's talons.
    es: Espada corta con una hoja tan afilada como las garras de una águila.
    fr: Une épée courte dotée d'une lame aussi acérée que les serres d'un aigle.
    it: La lama di questa spada corta è affilata quanto gli artigli di un'aquila.
  "474":
    $comments: ""
    de: Eine Eisenlanze, wie man sie überall auf der Welt finden kann.
    en: An iron spear of the kind commonly found throughout the world.
    es: Lanza de hierro que se encuentra habitualmente por todo el mundo.
    fr: Une lance en fer que l'on trouve partout dans le monde.
    it: Una lancia in ferro molto comune. È diffusa in tutto il mondo.
  "475":
    $comments: ""
    de: Eine heilige Lanze, die von der Göttin gesegnet wurde.
    en: A holy spear that has received the blessing of the Goddess.
    es: Arma sagrada que ha recibido la bendición de la Diosa.
    fr: Une lance sacrée qui a reçu la bénédiction de la Déesse.
    it: Questa lancia sacra ha ricevuto la benedizione della dea.
  "476":
    $comments: ""
    de: Ein langer und schwerer Speer.
    en: A long and heavy spear.
    es: Lanza pesada y larga.
    fr: Une lance longue et lourde.
    it: Una lancia lunga e pesante.
  "477":
    $comments: ""
    de: Eine lange Lanze, mit der man sowohl schneiden als auch stoßen kann.
    en: A large lance that can be used for cutting as well as thrusting.
    es: Lanza de gran tamaño que puede utilizarse tanto para cortar como para embestir.
    fr: Une large lance qui peut être utilisée soit pour trancher soit pour frapper.
    it: Questa lancia ha una punta larga che la rende adatta sia a perforare che a tagliare.
  "478":
    $comments: ""
    de: Eine gewaltige Gabel, die aussieht, als gehöre sie auf den Esstisch eines Riesen!
    en: An enormous fork that looks as if it belongs on a giant's dinner table!
    es: Bieldo inmenso que parece haber sido arrebatado de la mesa de un gigante.
    fr: Une énorme fourche qui semble avoir été prise sur la table d'un géant !
    it: Quest'enorme forcone potrebbe essere usato come forchetta da un gigante!
  "479":
    $comments: ""
    de: Wenn man diesen Speer im Kampf benutzt, er[-]zeugt er einen Sandsturm, durch den der Feind geblendet wird.
    en: A spear that raises a sandstorm to blind enemies when used as an item during combat.
    es: Lanza que, al ser utilizada, provoca una tormenta de arena que ciega a los enemigos.
    fr: Utilisée en tant qu'objet au combat, elle soulève une tempête de sable qui aveugle l'ennemi.
    it: Se usata come oggetto in battaglia, scatena una tempesta di sabbia che acceca i nemici.
  "480":
    $comments: ""
    de: Ein Speer, der sofort tötet, wenn er lebenswichtige Organe trifft.
    en: A spear that kills instantly if it hits an enemy's vitals.
    es: Lanza que mata instantáneamente al tocar los órganos vitales del enemigo.
    fr: Une lance qui tue instantanément lorsqu'elle frappe les centres vitaux d'un ennemi.
    it: Lancia in grado di uccidere all'istante, se colpisce gli organi vitali del nemico.
  "481":
    $comments: ""
    de: Ein gesegneter Speer, der im Kampf einige LP seines Trägers wiederherstellt.
    en: A blessed spear that restores some of its wielder's HP when used in combat.
    es: Lanza bendecida que restablece parte de los PV del portador cuando se utiliza en combate.
    fr: Quand cette lance bénie est utilisée au combat, elle restaure une partie des PV de son utilisateur.
    it: Quando è usata in combattimento, questa lancia benedetta fa recuperare PV a chi la usa.
  "482":
    $comments: ""
    de: Der mächtigste Speer überhaupt. Er kann beinahe jedes Material durchdringen.
    en: The most powerful spear. Capable of penetrating almost any material.
    es: La lanza más poderosa que existe, capaz de penetrar prácticamente cualquier material.
    fr: La plus puissante des lances. Elle est capable de percer presque tous les matériaux.
    it: La più potente tra tutte le lance. Può perforare con facilità qualunque tipo di materiale.
  "483":
    $comments: ""
    de: Eine Wurfwaffe, die mehrere Gegner auf einmal zu Fall bringen kann.
    en: A throwing weapon capable of felling multiple enemies in an instant.
    es: Arma arrojadiza capaz de derribar a varios enemigos en un instante.
    fr: Une arme de lancer, capable de terrasser de nombreux ennemis en un instant.
    it: Un'arma da lancio in grado di atterrare più nemici in un colpo solo.
  "484":
    $comments: ""
    de: Eine leicht verbesserte Version des Bumerangs.
    en: A slightly improved version of the boomerang.
    es: Versión ligeramente mejorada del bumerán.
    fr: Une version légèrement améliorée du boomerang.
    it: Una versione potenziata del boomerang.
  "485":
    $comments: ""
    de: Ein Metallbumerang mit messerscharfen Kanten.
    en: A metal boomerang with knife-like edges.
    es: Bumerán metálico con filos similares a los de un cuchillo.
    fr: Un boomerang en métal aussi acéré qu'une lame de poignard.
    it: Un boomerang in metallo. Ha i bordi affilati come lame di coltello.
  "486":
    $comments: ""
    de: Ein spezieller Bumerang, der für den Kampf gegen metallene Gegner optimiert wurde.
    en: A special boomerang optimised for damaging metal enemies.
    es: Bumerán especial optimizado para herir a enemigos metálicos.
    fr: Un boomerang spécial optimisé pour causer des dégâts aux ennemis en métal.
    it: Un boomerang speciale studiato per risultare massimamente efficace contro i nemici in metallo.
  "487":
    $comments: ""
    de: Ein Bumerang mit fürchterlich scharfen Stahlkanten.
    en: A boomerang with frightfully sharp steel edges.
    es: Bumerán con un filo espantosamente cortante.
    fr: Un boomerang avec des bords en acier terriblement aiguisés.
    it: I bordi in acciaio di questo boomerang sono spaventosamente affilati.
  "488":
    $comments: ""
    de: Ein Bumerang, der mit zwei Schwalben verziert ist.
    en: A boomerang bearing a motif of two swallows.
    es: Bumerán con un motivo grabado de dos golondrinas.
    fr: Un boomerang qui porte un motif représentant deux hirondelles.
    it: Un boomerang su cui sono incise due rondini.
  "489":
    $comments: ""
    de: Ein Bumerang, dem die Energie des Infernos innewohnt.
    en: A boomerang harbouring the power of the inferno.
    es: Bumerán que alberga el poder del infierno.
    fr: Un boomerang qui renferme la puissance de l'enfer.
    it: In questo boomerang è racchiusa la potenza dell'inferno.
  "490":
    $comments: ""
    de: Eine für ein Waffengeschäft ungewöhnlich primitive Waffe.
    en: Intriguingly primitive for an axe sold in a weapon shop.
    es: Hacha sospechosamente primitiva para venderse en una tienda de armas.
    fr: Étrangement primitive pour une hache vendue dans un magasin d'armes.
    it: Quest'ascia ha un aspetto molto primitivo. Non ci si aspetterebbe di trovarla in vendita nei negozi.
  "491":
    $comments: ""
    de: Eine dicke und robuste Axt mit einem Kopf aus Gusseisen.
    en: A thick and sturdy axe with a cast iron head.
    es: Hacha gruesa y robusta con cabeza de hierro colado.
    fr: Une hache large et robuste avec une tête en fonte.
    it: Un'ascia forte e resistente, dotata di una lama letale.
  "492":
    $comments: ""
    de: Eine kunstvoll gefertigte Axt, die mit vielen magischen Runen verziert ist.
    en: An expertly crafted axe richly engraved with magical runes.
    es: Hacha elaborada con gran maestría y grabada con runas mágicas.
    fr: Une hache habilement ouvragée et somptueusement ornée de runes magiques.
    it: Un'arma creata da un esperto artigiano, che l'ha impreziosita con delle rune magiche.
  "493":
    $comments: ""
    de: Eine große Axt in der Form eines Halbmonds.
    en: A large axe in the shape of a crescent moon.
    es: Hacha de gran tamaño y con forma de luna.
    fr: Une large hache en forme de croissant de lune.
    it: Grossa ascia a forma di mezzaluna.
  "494":
    $comments: ""
    de: Eine große Axt, wie sie normalerweise von Banditen benutzt wird.
    en: A large axe of the type typically carried by bandits.
    es: Gran hacha de las habitualmente utilizadas por los bandidos.
    fr: Une large hache du type de celles que les bandits ont généralement sur eux.
    it: Ascia dalla lama larga assai diffusa tra i banditi.
  "495":
    $comments: ""
    de: Eine Axt mit stumpfer Klinge, die aus Gold geschmiedet wurde.
    en: A dull-bladed axe forged from gold.
    es: Hacha de hoja roma forjada de oro.
    fr: Une hache à la lame émoussée forgée dans de l'or.
    it: Una splendida ascia forgiata in oro. La lama, però, non è molto affilata.
  "496":
    $comments: ""
    de: Eine große Axt, die speziell für den Kampf gefertigt wurde.
    en: A large axe specially designed for combat.
    es: Gran hacha especialmente diseñada para el combate.
    fr: Une large hache spécialement conçue pour le combat.
    it: Una grossa ascia specificamente realizzata per l'uso in battaglia.
  "497":
    $comments: ""
    de: Die mächtigste Axt der Welt, die einst einem Barbarenkönig gehörte.
    en: The world's strongest axe, once wielded by a barbarian king.
    es: El hacha más poderosa del mundo, que una vez blandió un rey de los bárbaros.
    fr: La hache la plus puissante du monde, autrefois détenue par un roi barbare.
    it: La più potente ascia esistente al mondo. Si dice che, un tempo, fosse usata da un re barbaro.
  "498":
    $comments: ""
    de: Ein einfacher, aus robustem Eichenholz gefertigter Knüppel.
    en: A simple club fashioned from sturdy oak.
    es: Garrote simple fabricado de robusta madera de roble.
    fr: Une simple massue façonnée dans un chêne robuste.
    it: Un grosso randello realizzato in forte legno di quercia.
  "499":
    $comments: ""
    de: Ein riesiger Holzhammer, der sowohl von Monstern als auch von Menschen benutzt wird.
    en: A giant wooden hammer of the sort often carried by monsters as well as humans.
    es: Maza gigante de las que llevan habitualmente tanto monstruos como humanos.
    fr: Un marteau géant en bois, couramment utilisé aussi bien par les monstres que par les humains.
    it: Un enorme martello di legno usato sia dai mostri che dagli umani.
  "500":
    $comments: ""
    de: Ein gigantischer Hammer aus Eisen.
    en: An enormous hammer made of iron.
    es: Inmensa maza de hierro.
    fr: Un énorme marteau en fer.
    it: Quest'enorme martello è realizzato interamente in ferro.
  "501":
    $comments: ""
    de: Ein Stahlhammer, der speziell für den Kampf gefertigt wurde.
    en: A steel hammer specially designed for combat.
    es: Maza de acero especialmente diseñada para el combate.
    fr: Un marteau en acier spécialement conçu pour le combat.
    it: Un martello in acciaio realizzato specificamente per il combattimento.
  "502":
    $comments: ""
    de: Eine verbesserte Version des Kriegshammers mit einer größeren Angriffskraft.
    en: An improved version of the war hammer conveying even greater attack power.
    es: Versión mejorada de la maza de guerra dotada de un mayor poder de ataque.
    fr: Une version améliorée du marteau d'armes, dotée d'une puissance d'attaque encore plus grande.
    it: Questa versione potenziata del martello da guerra può infliggere danni devastanti.
  "503":
    $comments: ""
    de: Ein riesiger Hammer, der deine Chancen auf einen kritischen Treffer erhöht.
    en: A giant hammer that improves your chances of landing a critical hit.
    es: Maza gigante que aumenta las posibilidades de acertar un golpe crítico.
    fr: Un marteau géant qui augmente vos chances d'infliger une coup critique.
    it: Le probabilità di infliggere un colpo critico aumentano quando si usa questo martello ciclopico.
  "504":
    $comments: ""
    de: Ein Geschenk der Roten Elster. Dieser Flegel kann mit einem einzigen Schlag mehrere Gegner treffen.
    en: A present from Red, this flail is capable of hitting multiple enemies in a single swing.
    es: Este mangual, regalo de Rubí, es capaz de golpear a varios enemigos con un solo vaivén.
    fr: Offert par Rubis, ce fléau peut frapper plusieurs ennemis en un seul coup.
    it: Quest'arma, gentile omaggio di Red, è in grado di colpire più nemici in una volta sola.
  "505":
    $comments: ""
    de: Er züchtigt alle Gegner mit unvorstellbarer Kraft.
    en: Scourges all enemies with a power beyond imagination.
    es: Azota a todos los enemigos con una potencia más allá de lo imaginable.
    fr: Fouette tous les ennemis avec une force qui dépasse l'entendement.
    it: Arma dotata di una potenza inimmaginabile.
  "506":
    $comments: ""
    de: Eine mit Dornen bedeckte Peitsche, die mit einem einzigen Schlag mehrere Gegner treffen kann.
    en: A whip covered in thorns. Capable of hitting multiple enemies in a single lash.
    es: Látigo cubierto de espinas. Puede golpear a varios enemigos de un solo azote.
    fr: Un fouet couvert d'épines. Capable de frapper plusieurs ennemis en un seul coup.
    it: Questa frusta, ricoperta di aculei, è in grado di colpire più nemici con un solo attacco.
  "507":
    $comments: ""
    de: Eine Peitsche aus gegerbtem Leder, die mit einem einzigen Schlag mehrere Gegner treffen kann.
    en: A whip made from tanned leather. Capable of hitting multiple enemies in a single lash.
    es: Látigo hecho de cuero curtido, capaz de golpear a varios enemigos de un solo azote.
    fr: Un fouet en cuir tanné. Capable de frapper plusieurs ennemis en un seul coup.
    it: Usa questa frusta in cuoio conciato per colpire diversi avversari in una volta sola.
  "508":
    $comments: ""
    de: Eine Peitsche aus Schlangenschuppen, die mit einem einzigen Schlag mehrere Gegner treffen kann.
    en: A whip made from snake scales. Capable of hitting multiple enemies in a single lash.
    es: Látigo hecho de escamas de serpiente. Puede golpear a varios enemigos de un solo azote.
    fr: Un fouet fait d'écailles de serpent. Capable de frapper plusieurs ennemis en un seul coup.
    it: Una frusta ricoperta con scaglie di serpente. Può ferire diversi nemici in un colpo solo.
  "509":
    $comments: ""
    de: Eine Peitsche aus robusten Metallketten, die mit einem einzigen Schlag mehrere Gegner treffen kann.
    en: A whip made from sturdy metal chain. Capable of hitting multiple enemies in a single lash.
    es: Látigo hecho con una robusta cadena metálica. Puede golpear a varios enemigos de un solo azote.
    fr: Un fouet constitué d'une chaîne métallique robuste. Capable de frapper plusieurs ennemis en un seul coup.
    it: Questa frusta realizzata con robusti anelli metallici può colpire più nemici con un solo attacco.
  "510":
    $comments: ""
    de: Eine Peitsche aus den Knochen eines Drachenschwanzes.
    en: A whip made from the bones of a dragon's tail.
    es: Látigo fabricado con los huesos de una cola de dragón.
    fr: Un fouet fabriqué avec les os de la queue d'un dragon.
    it: Questa frusta è realizzata con le ossa della coda di un drago.
  "511":
    $comments: ""
    de: Eine mächtige Peitsche, die mit schmerzhaft aussehenden Stahlstacheln gespickt ist.
    en: A powerful whip covered in painful-looking steel barbs.
    es: Poderoso látigo cubierto de púas de acero de aspecto doloroso.
    fr: Un fouet puissant recouvert de redoutables pointes.
    it: Una potentissima frusta ricoperta di punte acuminate.
  "512":
    $comments: ""
    de: Eine magische, von einer Aura der Gefahr umgebene Peitsche.
    en: A magical whip surrounded by an air of danger.
    es: Látigo mágico envuelto en un aura de peligro.
    fr: Un fouet magique qui donne une sensation de danger.
    it: Una frusta magica circondata da un'aura inquietante.
  "513":
    $comments: ""
    de: Eine grausame und mächtige Peitsche, die ihr Ziel mit gewaltiger Kraft explodieren lässt.
    en: A fiercely powerful whip that blasts its targets with explosive force.
    es: Látigo extraordinariamente poderoso que azota a sus objetivos con fuerza explosiva.
    fr: Un fouet excessivement puissant qui pulvérise ses cibles avec une force explosive.
    it: Questa frusta dalla potenza devastante si abbatte sui nemici con effetti esplosivi.
  "514":
    $comments: ""
    de: Eine legendäre Peitsche, die mit einem einzigen Schlag mehrere Gegner treffen kann.
    en: A legendary whip. Capable of hitting all enemies in a single lash.
    es: Látigo legendario capaz de golpear a todos los enemigos de un solo azote.
    fr: Un fouet légendaire. Capable de frapper tous les ennemis d'un seul coup.
    it: Una frusta leggendaria che, con un solo attacco, può infliggere pesanti danni a più nemici.
  "515":
    $comments: ""
    de: Eine große Eisensense, wie sie häufig zum Schneiden von Gras und Stroh verwendet wird.
    en: A large iron scythe of the type often used to cut grass and straw.
    es: Guadaña de hierro de gran tamaño que suele utilizarse para cortar hierba y paja.
    fr: Une large faux en fer du type de celles que l'on utilise communément pour couper l'herbe et la paille.
    it: Una grossa falce in ferro, del tutto simile a quelle usate in campagna per mietere e tagliare.
  "516":
    $comments: ""
    de: Ein gewaltiges Beil, mit dem man den Gegner an Ort und Stelle zurechtstutzen kann.
    en: An enormous hatchet capable of cutting down enemies where they stand.
    es: Inmenso machado capaz de derribar a los enemigos sin darles tiempo a reaccionar.
    fr: Une énorme hache capable d'abattre les ennemis sur place.
    it: Con quest'ascia è possibile fare a fettine qualsiasi tipo di nemico.
  "517":
    $comments: ""
    de: Eine verzauberte Waffe, die ihrem Ziel die Fähigkeit nehmen kann zu zaubern.
    en: An enchanted weapon that can deprive its target of the ability to cast spells.
    es: Arma encantada que puede privar a su objetivo de la capacidad de lanzar conjuros.
    fr: Une arme magique qui peut priver sa cible de l'aptitude à lancer des sorts.
    it: Un'arma fatata che ha il potere di privare il bersaglio della capacità di lanciare incantesimi.
  "518":
    $comments: ""
    de: Eine riesige Sense, die den Gegner lähmen kann.
    en: An enormous scythe that may paralyse the enemies that it strikes.
    es: Enorme guadaña que puede paralizar a los enemigos a los que golpea.
    fr: Une énorme faux qui peut paralyser les ennemis qu'elle frappe.
    it: Il nemico che venisse colpito da questa falce avrebbe molte probabilità di rimanere paralizzato.
  "519":
    $comments: ""
    de: Eine Sense, die speziell für den Kampf entwickelt wurde.
    en: A scythe designed specifically for combat.
    es: Guadaña especialmente pensada para el combate.
    fr: Une faux spécifiquement conçue pour le combat.
    it: Una falce progettata specificamente per il combattimento.
  "520":
    $comments: ""
    de: Er schleudert winzige Feuerbälle auf den Gegner, wenn er im Kampf benutzt wird.
    en: Launches tiny fireballs at enemies when used as an item in battle.
    es: Cuando se utiliza como objeto durante el combate lanza pequeñas bolas de fuego a los enemigos.
    fr: Lorsque qu'il est utilisé au combat, ce bâton lance de petites boules de feu sur les ennemis.
    it: Se usata come oggetto in battaglia, quest'arma scaglia delle piccole sfere di fuoco contro i nemici.
  "521":
    $comments: ""
    de: Er schleudert grausame Blitze auf den Gegner, wenn er im Kampf benutzt wird.
    en: Hurls vicious thunderbolts at the enemy when used as an item in battle.
    es: Cuando se utiliza como objeto durante el combate lanza feroces rayos sobre el enemigo.
    fr: Lorsqu'il est utilisé au combat, ce bâton lance de violents éclais sur l'ennemi.
    it: Se usato come oggetto in battaglia, questo bastone bersaglia gli avversari con potentissimi fulmini.
  "522":
    $comments: ""
    de: Er lässt einen gewaltigen Wirbelwind auf den Gegner los, wenn er im Kampf benutzt wird.
    en: Launches an enormous whirlwind at the enemy when used as an item in battle.
    es: Cuando se utiliza como objeto durante el combate lanza un inmenso torbellino sobre el enemigo.
    fr: Lorsqu'il est utilisé au combat, ce bâton envoie une énorme tornade sur l'ennemi.
    it: Se usata come oggetto in battaglia, quest'arma genera un turbine che danneggia i nemici.
  "523":
    $comments: ""
    de: Er lässt glühendes Magma auf alle Gegner niederpras[-]seln, wenn er im Kampf benutzt wird.
    en: Showers all enemies with burning magma when used as an item in battle.
    es: Cuando se utiliza como objeto durante el combate lanza una lluvia de magma sobre todos los enemigos.
    fr: Lorsqu'il est utilisé au combat, ce bâton arrose tous les ennemis avec du magma en fusion.
    it: Se usato come oggetto in battaglia, questo bastone fa piovere sui nemici magma incandescente.
  "524":
    $comments: ""
    de: Wenn man ihn im Kampf benutzt, hält er den Feind vom Zaubern ab.
    en: Prevents an enemy from casting spells when used as an item in battle.
    es: Cuando se utiliza como objeto durante el combate impide que el enemigo lance conjuros.
    fr: Lorsqu'il est utilisé au combat, ce bâton empêche un ennemi de lancer des sorts.
    it: Se usato come oggetto in battaglia, questo bastone impedisce ai nemici di lanciare incantesimi.
  "525":
    $comments: ""
    de: Wird er im Kampf benutzt, steigert er die Abwehr aller Verbündeten.
    en: Raises the defence of all allies when used as an item in battle.
