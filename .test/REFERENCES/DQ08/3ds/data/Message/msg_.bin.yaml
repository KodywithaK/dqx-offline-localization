    es: Una minúscula medalla. Si reúnes un número suficiente podrás cambiarlas por premios con la princesa Minnie.
    fr: Une petite médaille. Ramassez-en suffisamment et vous pourrez les échanger contre des récompenses avec la princesse Minnie.
    it: Una piccola medaglia. Raccogline a sufficienza e dalle alla principessa Minnie, che ti ricompenserà con dei premi.
  "869":
    $comments: ""
    de: Die Kristallkugel, die Kalderasha in den Wasserfall geschleudert hat.
    en: The fortune-telling ball thrown into the waterfall by Kalderasha.
    es: Bola de adivinación que Kalderasha arrojó a la cascada.
    fr: La boule de cristal lancée dans la cascade par Kalderasha.
    it: La sfera di cristallo, usata per predire il futuro, che è stata lanciata nella cascata da Kalderasha.
  "870":
    $comments: ""
    de: Der Brief von Jessica an ihre Familie und Freunde, den Munchie gefunden hat.
    en: Jessica's letter to her family and friends, as retrieved by Munchie.
    es: Carta de Jessica a su familia y amigos recuperada por Munchie.
    fr: La lettre de Jessica pour sa famille et ses amis, telle que Munchie l'a récupérée.
    it: La lettera di Jessica indirizzata alla famiglia e agli amici. È stato Munchie a ritrovarla.
  "871":
    $comments: ""
    de: Der Ring eines Templerritters, auf dem ein religiöses Symbol eingraviert ist.,
    en: The ring of a Templar knight, engraved with a religious emblem.
    es: Es el anillo de un caballero templario con un emblema religioso grabado.,
    fr: La chevalière d'un chevalier des Templiers, avec un emblème religieux gravé dessus.,
    it: L'anello di un Templare. Su di esso è inciso un simbolo religioso.,
  "872":
    $comments: ""
    de: Eine Erinnerung an Yangus' bittersüße Jugend.
    en: A memento of Yangus's bittersweet youth.
    es: Recuerdo de la agridulce juventud de Yangus.
    fr: Un souvenir doux-amer de la jeunesse de Yangus.
    it: Un ricordo dell'intensa gioventù di Yangus.
  "873":
    $comments: ""
    de: Ein mächtiges Instrument, mit dem sich ein mysteriöser Geisterozean heraufbeschwören lässt.
    en: A powerful instrument capable of calling forth a mysterious phantom ocean.
    es: Poderoso instrumento capaz de invocar un misterioso océano fantasma.
    fr: Un puissant instrument capable d'invoquer un mystérieux océan fantôme.
    it: Questo potente strumento è in grado di evocare un misterioso oceano fantasma.
  "874":
    $comments: ""
    de: Ein seltsames Pulver, das verlorene Seelen zu ihrer letzten Ruhestätte im Himmel führt.
    en: A strange powder capable of guiding lost souls to their final resting place in heaven.
    es: Extraño polvo capaz de guiar a las almas perdidas hacia su descanso eterno en el paraíso.
    fr: 'Une étrange poudre capable de guider les âmes perdues jusqu''à leur dernière demeure. '
    it: Una strana polvere grazie alla quale le anime perdute trovano finalmente la strada per il riposo eterno in cielo.
  "875":
    $comments: ""
    de: Das Argonherz, das du König Clavius im Geheimen übergeben hast.
    en: The Argon heart you quietly handed over to King Clavius.
    es: El corazón argón que entregaste tranquilamente al rey Clavius.
    fr: Le cœur d'Argon que vous avez discrètement remis au roi Clavius.
    it: Il cuore di Argon che hai dato a re Clavius.
  "876":
    $comments: ""
    de: Einst ein magischer Spiegel, seine Kraft wurde ihm jedoch entzogen.
    en: Once a magical mirror. Now drained of its former power.
    es: Antiguo espejo mágico, actualmente desprovisto de su poder.
    fr: Un miroir autrefois magique qui a perdu son pouvoir.
    it: Un tempo, questo era uno specchio magico. Ora, però, non ha più alcun potere.
  "877":
    $comments: ""
    de: Ein Zauberspiegel, mit dem du die Aura zerstört hast, die den Eingang der Dunklen Ruinen blockierte.
    en: A magical mirror used to break through the aura barring entry to the Dark Ruins.
    es: Espejo mágico utilizado para penetrar el aura que impide la entrada a las Ruinas Tenebrosas.
    fr: Un miroir magique servant à percer l'aura qui bloque l'entrée des ruines de l'ombre.
    it: Questo specchio magico può spazzar via l'aura che impedisce l'accesso alle Rovine oscure.
  "878":
    $comments: ""
    de: Ein Schwert, mit dem das Tor zu Rydons Turm geöffnet werden kann.
    en: A sword used as the key to open the gate to Rydon's Tower.
    es: Espada utilizada como llave para abrir la puerta de la torre de Rydon.
    fr: 'Une épée qui sert de clef pour ouvrir la porte de la tour de Rydon. '
    it: Questa spada può essere usata come chiave per aprire il cancello della torre di Rydon.
  "879":
    $comments: ""
    de: Edelsteine, mit denen im Kampf gegen Jessica ein magischer Schutzkreis gezogen wurde.
    en: Jewels used to generate the magic circle during the battle with Jessica.
    es: Joyas empleadas para generar el círculo mágico durante la batalla con Jessica.
    fr: Des pierres précieuses  qui ont servi à créer le cercle magique lors de la bataille avec Jessica.
    it: I gioielli usati per generare il cerchio magico durante la battaglia con Jessica.
  "880":
    $comments: ""
    de: Ein Beutel, den eine Mutter für ihren Sohn liebevoll mit Brandkraut gefüllt hat.
    en: A bag containing nook grass, prepared with love by a mother for her son.
    es: Bolsa que contiene planta recóndita, preparada con cariño por una madre para su hijo.
    fr: 'Un sac contenant des feuilles de cubèbe, préparé avec amour par une mère pour son fils. '
    it: Una borsa contenente dell'erba nucleare. Preparata con amore da una madre per suo figlio.
